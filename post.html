<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Post a Job</h1>
  <form id="jobForm">
    <input type="text" placeholder="Job Title" name="title" required><br>
    <input type="text" placeholder="Company Name" name="company" required><br>
    <input type="text" placeholder="Category" name="category" required><br>
    <textarea placeholder="Description" name="description" required></textarea><br>
    <button type="submit">Post</button>
  </form>

  <script src="js/post.js"></script>
</body>
</html>
